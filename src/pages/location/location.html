
<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <img src="../../assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>

  <ion-buttons start>
    <button ion-button icon-only (click)="setLocation">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button ion-button icon-only (click)="takeMeHome()">

    </button>
  </ion-buttons>
</ion-header>


<ion-content>
  <div #pleaseConnect id="please-connet">
    <p>Please connect to the Internet...</p>
  </div>

  <div #map id="map"></div>
</ion-content>
